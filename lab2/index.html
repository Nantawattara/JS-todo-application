<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <script>
        function addtodo(){
            if(document.getElementById("input").value != ""){
            const inputvalue = document.getElementById("input").value;
            let newElement = document.createElement("li");
            newElement.classList.add("list-group-item");
            newElement.setAttribute('id', inputvalue);
            let newTxtElement = document.createTextNode(inputvalue);
            newElement.appendChild(newTxtElement);
            let listElement = document.getElementById("listtodo");
            listElement.appendChild(newElement);

            document.getElementById("input").value = "";
            }
        }

        function deltodo() {
            if(document.getElementById("input").value != ""){
                const element = document.getElementById(document.getElementById("input").value);
                element.parentNode.removeChild(element);

                document.getElementById("input").value = "";
            }
        }
    </script>
    <div class="container">
        <h1 class="my-3">My tpdp</h1>
        <div class="row">
            <div class="col-md-4 col-sm-12">
                <input
                id="input" 
                type="text" 
                class="form-control" 
                placeholder="Add to List" 
                aria-label="todo name" 
                aria-describedby="button-add">
                <button
                class="btn btn-primary"
                type="button"
                id="button-add"
                onclick="addtodo()">+</button>
                <button
                class="btn btn-danger"
                type="button"
                id="button-del"
                onclick="deltodo()">-</button>
            </div>
            <div class="col-md-8 col-sm-12">
                <ul class="list-group" id="listtodo">
                    <li class="list-group-item">An item</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
